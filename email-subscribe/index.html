<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscribe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <div class="bg-zinc-800 p-2 mx-6 rounded-xl">
        <div class="flex flex-col md:flex-row rounded-xl">
          <img
            src="images/image.jpg"
            alt=""
            class="object-cover rounded-xl h-80 md:h-72 md:rounded-l-xl transition-all ease-in-out hover:scale-110 hover:rounded-xl duration-200"
          />
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-2xl text-zinc-100 text-center tracking-tight"
            >
              Get diet tips in your inbox
            </h2>
            <p
              class="max-w-xs text-zinc-200 my-4 leading-5 text-center tracking-wide md:mt-8 md:text-left"
            >
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore,
              tenetur consectetur.
            </p>

            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs md:text-left placeholder:md:text-left focus:outline-none rounded-md"
              />

              <button
                class="px-4 bg-lime-500 hover:bg-lime-700 py-2 text-sm rounded-md text-zinc-800 font-semibold hover:text-white transition duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
